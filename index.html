<!DOCTYPE html>
<html>
<head>
	<title>The Post Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
	<form class="postcard" action="https://formspree.io/patsuarez614@gmail.com" method="post">
		<div class="postcard">
			<div class="postcard-header">
				<img src="https://www.4geeksacademy.co/wp-content/themes/the-fastest/assets/img/logo-black.png">
				</img>
				<h1><i>My Postcard</i></h1>
			</div>
			<div class="postcard-body">
				<div class="left-part"> 
					<strong> Look how awesome! This is a postcard that I created using HTML and CSS3 during my 4 Geeks Academy course!<br/>
					This is so cool can't wait to start doing more stuff. 
					</strong>
				</div>
				<div class="right-part">
					<input type="text" name="full name" placeholder="Some name" /> 
					<input type="text" name="email" placeholder="Some E-mail" /> 
					<input type="text" name="message" placeholder="Some Content" /> 
				</div>
				<footer>
					<div class="postcard-footer">
					<input type="submit" value="Send My Postcard"/>
					<br><a href="https://www.facebook.com/4geeksacademy/" target="_blank"><br>Check us out on facebook!</a>
					</div>
				</footer>
			</div>
		</div>	
	</form>
</body>
</html>
